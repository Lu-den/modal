<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <div class="setContent">
    <div class="container">
      <!-- Radios para tabs -->
      <input type="radio" name="tab" id="tab1" checked>
      <input type="radio" name="tab" id="tab2">
      <input type="radio" name="tab" id="tab3">
      <input type="radio" name="tab" id="tab4">

      <!-- Opciones -->
       <div class="setOptions">
          <h1>Contactar a ventas</h1>
          <p class="optionTextP">Selecciona como prefieres que nos comuniquemos contigo.</p>
          <div class="options">
            <i class="fa-solid fa-phone" for="icon1"></i>
            <label for="tab1">Recibir llamada</label>
            <i class="fa-solid fa-envelope" for="icon2"></i>
            <label class="optionText1" for="tab2">Enviar correo</label>
            <i class="fa-solid fa-comment-dots" for="icon3"></i>
            <label class="optionText2" for="tab3">WhatsApp</label>
          </div>
       </div>
      <!-- Highlight -->
      <div class="highlight"></div>
    </div>
    <div class="setQuestions">
      <p class="question1">¿Seleccione el servicio de su interes?</p>
      <div class="menu">
        <div class="textMenu">Seleccione una opción</div>
        <ul> 
          <li>Soporte TI</li>
          <li>Digitalización</li>
          <li>Programación</li>
          <li>Arrendamiento</li>
          <li>Voz y Datos</li>
          <li>Marketing y Diseño</li>
          <li>Videovigilancia</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
